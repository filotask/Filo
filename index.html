<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Management Dashboard</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .section { margin-bottom: 30px; }
    input, select, button { margin: 5px; padding: 5px; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 5px 0; padding: 5px; border: 1px solid #ccc; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Project Management Dashboard (Supabase)</h1>

  <div class="section">
    <h2>Add User</h2>
    <input type="text" id="userName" placeholder="Name">
    <input type="email" id="userEmail" placeholder="Email">
    <input type="text" id="userRole" placeholder="Role">
    <button onclick="addUser()">Add User</button>
    <ul id="userList"></ul>
  </div>

  <div class="section">
    <h2>Add Project</h2>
    <input type="text" id="projectName" placeholder="Project Name">
    <input type="text" id="projectDesc" placeholder="Description">
    <button onclick="addProject()">Add Project</button>
    <ul id="projectList"></ul>
  </div>

  <div class="section">
    <h2>Add Task</h2>
    <input type="text" id="taskTitle" placeholder="Task Title">
    <input type="text" id="taskDesc" placeholder="Description">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    const { createClient } = supabase;
    const supa = createClient(
      "https://kiltzkbpdanhyrvfcbiv.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpbHR6a2JwZGFuaHlydmZjYml2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1NjgyNzUsImV4cCI6MjA3MjE0NDI3NX0.-5uNx4506fdgkqyecvM8dLGQ1DhlG-0m1GiLUX3TVcQ"
    );

    // ---------- USERS ----------
    async function addUser() {
      const name = document.getElementById('userName').value;
      const email = document.getElementById('userEmail').value;
      const role = document.getElementById('userRole').value;
      const { data, error } = await supa.from('users').insert([{ name, email, role, password: 'demo' }]);
      if (error) console.error(error);
      else console.log("User added", data);
    }

    async function loadUsers() {
      let { data, error } = await supa.from('users').select('*');
      if (!error) {
        const list = document.getElementById('userList');
        list.innerHTML = "";
        data.forEach(u => {
          list.innerHTML += `<li>${u.name} (${u.role})</li>`;
        });
      }
    }

    supa.channel('users')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'users' }, loadUsers)
      .subscribe();

    // ---------- PROJECTS ----------
    async function addProject() {
      const name = document.getElementById('projectName').value;
      const description = document.getElementById('projectDesc').value;
      const { data, error } = await supa.from('projects').insert([{ name, description }]);
      if (error) console.error(error);
      else console.log("Project added", data);
    }

    async function loadProjects() {
      let { data, error } = await supa.from('projects').select('*');
      if (!error) {
        const list = document.getElementById('projectList');
        list.innerHTML = "";
        data.forEach(p => {
          list.innerHTML += `<li>${p.name} - ${p.status}</li>`;
        });
      }
    }

    supa.channel('projects')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'projects' }, loadProjects)
      .subscribe();

    // ---------- TASKS ----------
    async function addTask() {
      const title = document.getElementById('taskTitle').value;
      const description = document.getElementById('taskDesc').value;
      const { data, error } = await supa.from('tasks').insert([{ title, description }]);
      if (error) console.error(error);
      else console.log("Task added", data);
    }

    async function loadTasks() {
      let { data, error } = await supa.from('tasks').select('*');
      if (!error) {
        const list = document.getElementById('taskList');
        list.innerHTML = "";
        data.forEach(t => {
          list.innerHTML += `<li>${t.title} - ${t.status}</li>`;
        });
      }
    }

    supa.channel('tasks')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'tasks' }, loadTasks)
      .subscribe();

    // Load initial data
    loadUsers();
    loadProjects();
    loadTasks();
  </script>
</body>
</html>
