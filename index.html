<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brolist - Project Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* Add your existing CSS here - keeping it the same */
        .sidebar-bg { background-color: #f8fafc; }
        .topbar-bg { background-color: #ffffff; border-bottom: 1px solid #e2e8f0; }
        .main-gradient { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .login-gradient { background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%); }
        
        /* Real-time indicators */
        .live-indicator {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 12px;
            height: 12px;
            background: #10b981;
            border: 2px solid white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .sync-status {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .sync-status.connected {
            background-color: #10b981;
            color: white;
        }
        
        .sync-status.connecting {
            background-color: #f59e0b;
            color: white;
        }
        
        .sync-status.error {
            background-color: #ef4444;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Real-time Sync Status -->
    <div id="syncStatus" class="sync-status connecting">
        <div class="w-3 h-3 bg-white rounded-full animate-pulse"></div>
        <span>Connecting...</span>
    </div>

    <!-- Your existing HTML structure here -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center p-4 login-gradient">
        <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent mb-2">brolist</h1>
                <p class="text-gray-600">Real-time Project Management</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="loginEmail" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" placeholder="admin@company.com" required>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="loginPassword" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" placeholder="admin123" required>
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 rounded-lg hover:from-purple-700 hover:to-pink-700 transition-all duration-300 font-medium">
                    Sign In
                </button>
            </form>
            
            <div class="mt-6 p-4 bg-gradient-to-r from-purple-50 to-pink-50 rounded-lg">
                <p class="text-sm text-purple-700 font-medium mb-2">Demo Account:</p>
                <p class="text-xs text-purple-600">admin@company.com / admin123</p>
            </div>
        </div>
    </div>

    <!-- Dashboard (hidden initially) -->
    <div id="dashboard" class="hidden">
        <header class="topbar-bg shadow-sm h-16 flex items-center justify-between px-6">
            <h1 class="text-2xl font-bold text-gray-800">brolist</h1>
            <div class="flex items-center space-x-4">
                <div id="onlineUsers" class="flex -space-x-2">
                    <!-- Online users will appear here -->
                </div>
                <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
                    Logout
                </button>
            </div>
        </header>

        <div class="p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Tasks Section -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-xl font-semibold">Tasks</h2>
                        <button id="addTaskBtn" class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600">
                            + Add
                        </button>
                    </div>
                    <div id="tasksList" class="space-y-2">
                        <!-- Tasks will be populated here -->
                    </div>
                </div>

                <!-- Projects Section -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-xl font-semibold">Projects</h2>
                        <button id="addProjectBtn" class="bg-green-500 text-white px-3 py-1 rounded text-sm hover:bg-green-600">
                            + Add
                        </button>
                    </div>
                    <div id="projectsList" class="space-y-2">
                        <!-- Projects will be populated here -->
                    </div>
                </div>

                <!-- Activity Feed -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-xl font-semibold mb-4">Live Activity</h2>
                    <div id="activityFeed" class="space-y-2 max-h-64 overflow-y-auto">
                        <!-- Activity will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration - PASTE YOUR CONFIG HERE
        const firebaseConfig = {
            // PASTE YOUR FIREBASE CONFIG HERE
            // It should look like:
            // apiKey: "AIzaSyC...",
            // authDomain: "your-project.firebaseapp.com",
            // databaseURL: "https://your-project-default-rtdb.firebaseio.com/",
            // projectId: "your-project",
            // storageBucket: "your-project.appspot.com", 
            // messagingSenderId: "123456789",
            // appId: "1:123456789:web:abc123"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Global variables
        let currentUser = null;
        let isConnected = false;

        // Real-time sync system
        class RealTimeSync {
            constructor() {
                this.setupConnectionMonitoring();
                this.setupDataListeners();
            }

            setupConnectionMonitoring() {
                const connectedRef = database.ref('.info/connected');
                connectedRef.on('value', (snapshot) => {
                    if (snapshot.val() === true) {
                        this.updateSyncStatus('connected', 'Connected');
                        isConnected = true;
                    } else {
                        this.updateSyncStatus('error', 'Disconnected');
                        isConnected = false;
                    }
                });
            }

            setupDataListeners() {
                // Listen for tasks changes
                database.ref('tasks').on('value', (snapshot) => {
                    const tasks = snapshot.val() || {};
                    this.renderTasks(Object.values(tasks));
                });

                // Listen for projects changes
                database.ref('projects').on('value', (snapshot) => {
                    const projects = snapshot.val() || {};
                    this.renderProjects(Object.values(projects));
                });

                // Listen for activity changes
                database.ref('activity').limitToLast(10).on('value', (snapshot) => {
                    const activities = snapshot.val() || {};
                    this.renderActivity(Object.values(activities).reverse());
                });

                // Listen for online users
                database.ref('users/online').on('value', (snapshot) => {
                    const onlineUsers = snapshot.val() || {};
                    this.renderOnlineUsers(Object.values(onlineUsers));
                });
            }

            updateSyncStatus(status, message) {
                const syncStatus = document.getElementById('syncStatus');
                syncStatus.className = `sync-status ${status}`;
                syncStatus.querySelector('span').textContent = message;
            }

            // Add task to Firebase
            addTask(title) {
                if (!isConnected) return;
                
                const taskRef = database.ref('tasks').push();
                const task = {
                    id: taskRef.key,
                    title: title,
                    completed: false,
                    createdBy: currentUser.name,
                    createdAt: Date.now()
                };
                
                taskRef.set(task);
                this.addActivity(`${currentUser.name} added task: "${title}"`);
            }

            // Add project to Firebase
            addProject(name) {
                if (!isConnected) return;
                
                const projectRef = database.ref('projects').push();
                const project = {
                    id: projectRef.key,
                    name: name,
                    createdBy: currentUser.name,
                    createdAt: Date.now()
                };
                
                projectRef.set(project);
                this.addActivity(`${currentUser.name} created project: "${name}"`);
            }

            // Toggle task completion
            toggleTask(taskId) {
                if (!isConnected) return;
                
                const taskRef = database.ref(`tasks/${taskId}`);
                taskRef.once('value', (snapshot) => {
                    const task = snapshot.val();
                    if (task) {
                        const newStatus = !task.completed;
                        taskRef.update({ completed: newStatus });
                        
                        const action = newStatus ? 'completed' : 'reopened';
                        this.addActivity(`${currentUser.name} ${action} task: "${task.title}"`);
                    }
                });
            }

            // Add activity
            addActivity(message) {
                if (!isConnected) return;
                
                const activityRef = database.ref('activity').push();
                activityRef.set({
                    message: message,
                    timestamp: Date.now(),
                    user: currentUser.name
                });
            }

            // Set user as online
            setUserOnline() {
                if (!isConnected || !currentUser) return;
                
                const userRef = database.ref(`users/online/${currentUser.id}`);
                userRef.set({
                    name: currentUser.name,
                    joinedAt: Date.now()
                });
                
                // Remove user when they disconnect
                userRef.onDisconnect().remove();
            }

            // Render functions
            renderTasks(tasks) {
                const tasksList = document.getElementById('tasksList');
                if (!tasksList) return;
                
                if (tasks.length === 0) {
                    tasksList.innerHTML = '<p class="text-gray-500 text-sm">No tasks yet</p>';
                    return;
                }
                
                tasksList.innerHTML = tasks.map(task => `
                    <div class="flex items-center space-x-2 p-2 border rounded ${task.completed ? 'bg-green-50' : 'bg-gray-50'}">
                        <input type="checkbox" ${task.completed ? 'checked' : ''} 
                               onchange="syncSystem.toggleTask('${task.id}')"
                               class="rounded">
                        <span class="${task.completed ? 'line-through text-gray-500' : ''}">${task.title}</span>
                        <div class="live-indicator"></div>
                    </div>
                `).join('');
            }

            renderProjects(projects) {
                const projectsList = document.getElementById('projectsList');
                if (!projectsList) return;
                
                if (projects.length === 0) {
                    projectsList.innerHTML = '<p class="text-gray-500 text-sm">No projects yet</p>';
                    return;
                }
                
                projectsList.innerHTML = projects.map(project => `
                    <div class="p-2 border rounded bg-gray-50 relative">
                        <span class="font-medium">${project.name}</span>
                        <div class="text-xs text-gray-500">by ${project.createdBy}</div>
                        <div class="live-indicator"></div>
                    </div>
                `).join('');
            }

            renderActivity(activities) {
                const activityFeed = document.getElementById('activityFeed');
                if (!activityFeed) return;
                
                if (activities.length === 0) {
                    activityFeed.innerHTML = '<p class="text-gray-500 text-sm">No activity yet</p>';
                    return;
                }
                
                activityFeed.innerHTML = activities.map(activity => `
                    <div class="text-sm p-2 bg-gray-50 rounded">
                        <div class="text-gray-800">${activity.message}</div>
                        <div class="text-xs text-gray-500">${new Date(activity.timestamp).toLocaleTimeString()}</div>
                    </div>
                `).join('');
            }

            renderOnlineUsers(users) {
                const onlineUsers = document.getElementById('onlineUsers');
                if (!onlineUsers) return;
                
                onlineUsers.innerHTML = users.map(user => `
                    <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white text-sm font-medium border-2 border-white relative" title="${user.name}">
                        ${user.name.charAt(0).toUpperCase()}
                        <div class="live-indicator"></div>
                    </div>
                `).join('');
            }
        }

        // Initialize sync system
        const syncSystem = new RealTimeSync();

        // Login system
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Simple demo login
            if (email === 'admin@company.com' && password === 'admin123') {
                currentUser = {
                    id: 'user_' + Date.now(),
                    name: 'Admin User',
                    email: email
                };
                
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                
                syncSystem.setUserOnline();
                syncSystem.addActivity(`${currentUser.name} joined the session`);
            } else {
                alert('Invalid credentials. Use: admin@company.com / admin123');
            }
        });

        // Event listeners
        document.getElementById('addTaskBtn').addEventListener('click', () => {
            const title = prompt('Enter task title:');
            if (title && title.trim()) {
                syncSystem.addTask(title.trim());
            }
        });

        document.getElementById('addProjectBtn').addEventListener('click', () => {
            const name = prompt('Enter project name:');
            if (name && name.trim()) {
                syncSystem.addProject(name.trim());
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            if (currentUser) {
                database.ref(`users/online/${currentUser.id}`).remove();
                currentUser = null;
            }
            
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
        });
    </script>
